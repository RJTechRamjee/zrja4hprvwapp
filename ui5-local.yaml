# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: zrja4hprvwapp
type: application
framework:
  name: SAPUI5
  version: 1.120.14
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.suite.ui.generic.template
    - name: sap.ovp
    - name: sap.ui.rta
    - name: sap.ui.layout
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap
            url: http://rjtechsphere.com:50001
            destination: RJTechSphere
          - path: /sap/opu/odata4/sap/zrj_ui_procurementoverview_o4/srvd/sap/zrj_ui_procurementoverview/0001/
            url: http://rjtechsphere.com:50001
            client: '001'
            authenticationType: BasicAuthentication
            destination: RJTechSphere
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZRJ_UI_PROCUREOVWFILTER_O2
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/zrj_ui_procurementoverview_o4/srvd/sap/zrj_ui_procurementoverview/0001
            metadataPath: ./webapp/localService/zrj_ui_procurementoverview/metadata.xml
            mockdataPath: ./webapp/localService/zrj_ui_procurementoverview/data
            generateMockData: true
        annotations:
          - localPath: ./webapp/localService/mainService/ZRJ_UI_PROCUREOVWFILTER_O2_VAN.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='ZRJ_UI_PROCUREOVWFILTER_O2_VAN',Version='0001')/$value/
